<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>500 | Internal server error</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
     #outer{position:absolute;top:50%;left:0;width:100%;height:1px;overflow:visible}
     #inner{width:300px;height:200px;margin-left:-150px;position:absolute;top:-100px;text-align:center;left:50%}
    </style>
  </head>
  <body>
    <div id="outer">
     <div id="inner">
      <h1>Internal server error</h1><br/>
      The web server encountered an unexpected condition that prevented it from fulfilling the request
     </div>
    </div>
  </body>
</html>
